<div class="container">
    <div class="d-flex justify-content-between">
        <div class="p-2">
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="goback()">
                <mat-icon>arrow_back</mat-icon>
                Retour
            </button>
        </div>
        
    </div>
    
    <div class="d-flex align-items-start">
        <div class="flex-shrink-0">
            <img src="../../../assets/ecran.png" alt="...">
            <div>
                <span class="fs-6">Bureau : </span> {{detailOrdinateur.bureau}}
            </div>
            <div>
                <span class="fs-6">Propriétaire : </span> {{detailOrdinateur.proprietaire}}
            </div>
            <div class="d-flex justify-content-between">

                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <mat-icon>edit</mat-icon>
                </button>

                
            </div>
        </div>
        <div class="flex-grow-1 ms-3 mt-4">
            <h3 class="text-center mb-3">Liste des Problèmes de l'Ordinateur {{detailOrdinateur.proprietaire}}</h3>

            <table class="table table-bordered table-hover mat-elevation-z8 table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>NumProblème</th>
                        <th>Description</th>
                        <th>Date</th>

                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let probleme of problemListByOrdinateur">

                        <td> {{probleme.id}} </td>
                        <td> {{probleme.description}} </td>

                        <td> {{probleme.dateProbleme}} </td>
                        <td class="d-flex justify-content-center">
                            <button type="button" class="btn  btn-outline-success btn-sm" routerLink="{{probleme.id}}">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>


                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
